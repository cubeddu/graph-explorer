name: Unit Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install package and dependencies
        uses: oven-sh/setup-bun@v1

      - run: bun install

      - run: bun index.ts
      - name: Run package tests
        run: bun test --coverage
